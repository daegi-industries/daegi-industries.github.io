#################### default parameters ################################
# favicon
favicon = "images/favicon.png"

# logo
logo = "images/logo.png"

# use `px` or `x` with logo_width, example: "100px".
# Note: logo_width is not work with .svg file
logo_width = "200px"

# logo text will only show when logo is missing.
logo_text = "Daegi"
# navbar fixed to top

navbar_fixed = false

# OpenGraph / Twitter Card metadata
description = "Trade Agent Specializing in Transformer Components"
author = "Daegi"
image = "images/logo.png" # this image will be used as fallback if a page has no image of its own
map_image = "images/daegi_map.png"

# Whether to display text descriptors (like "E-mail: ", "Phone: ") before the address block elements
address_descriptors = false

# contact info
phone = "+82) (0)31-215-6133"
email = "dg@daegi.kr"
location = """
**Daegi Industries**
A-728, 338, Gwanggyojungang-ro, Suji-gu, Yongin-si, Gyeonggi-do, Republic of Korea
"""

# copyright
copyright = "Copyright 2023 Daegi.kr. Created with Hugo and [Themefisher](https://themefisher.com/)"
# custom script on header, example: custom_script= "<script>console.log(\"Hello World\")</script>"
custom_script= ""
# google tag manager, see https://developers.google.com/tag-manager/
google_tag_manager = "" # example: G-XXXXXXXXXX
# recaptch v3 site key
recaptcha_site_key = "xxx-xxxxxxxxxxxxxxxxxxxxxxxx"

[contact.form]
enable = false
# Whether to use [Netlify Forms](https://docs.netlify.com/forms/setup/)
use_netlify = true
# Whether to use recaptch v3 in form
use_recaptcha = true
# Form action
## Fill in your Form ID URL for Formspree.io, e.g. `https://formspree.io/f/{form_id}`
## Ignored if `use_netlify = true` (custom [success page](https://docs.netlify.com/forms/setup/#success-messages) is already included) 
action = "#"
# Image on custom success page `/message_sent.html`
success_image = "images/paper-plane.svg"


# Preloader
[preloader]
enable = true
preloader = "" # use jpg, png, svg or gif format.

# Navigation button
[navigation_button]
enable = true
label = "get a quote"
link = "contact"


# matomo tracking: see https://matomo.org/
[matomo]
enable = false
url = "" # your matomo url
id = "" # your matomo id

# baidu analytics: see https://tongji.baidu.com/
[baidu]
enable = false
analytics_id = "" # Your ID

# plausible analytics: see https://plausible.io/
[plausible]
enable = false
domain = "" # yourdomain.com

# counter analytics: see https://counter.dev/setup.html
[counter]
enable = false
id = "" # your site's counter.dev ID (`data-id` attribute value)
utc_offset = 0 # UTC time offset (`data-utcoffset` attribute value)

# site verifications
[site_verification]
google = "" # Your verification code
bing = "" # Your verification code
baidu = "" # Your verification code

# google map
[gmap]
enable = false
# gmap_api = "svwmhUeorTYt9Bw66"
gmap_api = "AIzaSyCcABaamniA6OL5YvYSpB3pFMNrXwXnLwU"
map_latitude = "37.300242"
map_longitude = "127.071349"
map_marker = "images/marker.png"

# cookies
[cookies]
enable = false
expire_days = 2
content = "This site uses cookies. By continuing to use this website, you agree to their use."
button = "I Accept"

######################## sidebar widgets #########################
[widgets]
sidebar = ["recent_posts", "taxonomy_category", "taxonomy_tags"]
# available widget : categories,tags,recent-post

